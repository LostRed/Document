<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0"/>
    <title>卓跃文档分享系统</title>
    <link rel="stylesheet" href="dist/css/zui.min.css"/>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/mobile.css">
</head>
<body>
<div id="header" class="hidden-xs">
    <nav class="navbar" role="navigation">
        <div class="container">
            <!-- 导航头部 -->
            <div class="navbar-header">
                <!-- 品牌名称或logo -->
                <a class="navbar-brand" href="main">卓跃文档分享系统</a>
            </div>
            <!-- 导航项目 -->
            <div class="collapse navbar-collapse navbar-collapse-example">
                <!-- 右侧的导航项目 -->
                <ul id="right-list" class="nav navbar-nav navbar-right">
                    <li><a id="doc-list">文档列表</a></li>
                    <li><a href="register">注册</a></li>
                    <li><a href="login">登录</a></li>
                </ul>
            </div><!-- END .navbar-collapse -->
        </div>
    </nav>
</div>
<div id="box">
    <div id="search">
        <div class="input-group">
            <input id="doc-title" type="text" class="form-control" placeholder="请输入搜索关键字">
            <span class="input-group-btn">
            <button id="btn-search" class="btn btn-default" type="button">
                <i class="icon icon-search"></i>
            </button>
        </span>
        </div>
    </div>
    <div id="hot-block" class="main">
        <div class="container">
            <div id="myNiceCarousel" class="carousel slide" data-ride="carousel">
                <!-- 圆点指示器 -->
                <ol class="carousel-indicators">
                    <li data-target="#myNiceCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myNiceCarousel" data-slide-to="1"></li>
                    <li data-target="#myNiceCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="First slide" src="http://openzui.com/docs/img/slide1.jpg">
                        <div class="carousel-caption">
                            <h3>我是第一张幻灯片</h3>
                            <p>:)</p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="Second slide" src="http://openzui.com/docs/img/slide2.jpg">
                        <div class="carousel-caption">
                            <h3>我是第二张幻灯片</h3>
                            <p>0.0</p>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="Third slide" src="http://openzui.com/docs/img/slide3.jpg">
                        <div class="carousel-caption">
                            <h3>我是第三张幻灯片</h3>
                            <p>最后一张咯~</p>
                        </div>
                    </div>
                </div>
                <!-- 项目切换按钮 -->
                <a class="left carousel-control" href="#myNiceCarousel" data-slide="prev">
                    <span class="icon icon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myNiceCarousel" data-slide="next">
                    <span class="icon icon-chevron-right"></span>
                </a>
            </div>
            <h2>热门文档</h2>
            <div id="hot-doc" class="row">

            </div>
            <h2>最新文档</h2>
            <div id="new-doc" class="row">

            </div>
        </div>
    </div>
    <div id="search-block" class="main">
        <div class="container">
            <h2>搜索结果</h2>
            <div id="search-doc" class="row">

            </div>
            <div class="text-right">
                <ul id="pager" class="pager" data-ride="pager" data-page="1" data-rec-total="12" data-max-nav-count="5"
                    data-elements="prev_icon,nav,next_icon"></ul>
            </div>
        </div>
    </div>
</div>
<div id="footer" class="hidden-xs">
    版权&copy; 卓跃教育 2019-2020
</div>
<div class="visible-xs">
    <div id="mobile-nav" class="container-fluid">
        <div class="row">
            <a href="main" class="active">
                <div>
                    <i class="icon icon-home"></i><br>首页
                </div>
            </a>
            <a id="list">
                <div>
                    <i class="icon icon-th-list"></i><br>列表
                </div>
            </a>
            <a href="personal">
                <div>
                    <i class="icon icon-user"></i><br>我的
                </div>
            </a>
        </div>
    </div>
</div>
<script src="dist/lib/jquery/jquery-3.4.1.min.js"></script>
<script src="dist/js/zui.min.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
